            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.2);
            transition: all 0.3s ease;

        .button:hover {
            transform: translateY(-2px);

        }
