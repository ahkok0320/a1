<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業 - 管理本部</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc 0%, #00cc88 100%);
        }
        .container {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .button {
            background: linear-gradient(135deg, #0088cc, #00cc88);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.2);
            transition: all 0.3s ease;
            width: 200px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .back-button {
            background: linear-gradient(135deg, #666666, #999999);
            margin-top: 30px;
        }
    </style>
</head>

    <div class="container">

            <a href="index.html" class="button back-button">返回首頁</a>
        </div>
    </div>
</body>
</html>
