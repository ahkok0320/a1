<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全功能平台</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc 0%, #00cc88 100%);
        }
        .container {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 16.97%; /* 205/1208 = 16.97% */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 20px auto;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006699;
        }
        @media (max-width: 768px) {
            .iframe-container {
                padding-bottom: 30%; /* 調整移動設備上的比例 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="昶青實業LOGO確定版-PNG (1).png" alt="昶青實業股份有限公司" class="logo">
        <h1>全功能平台</h1>
        <div class="iframe-container">
            <iframe seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQHLKjaNa2mb0GUhEL-FQ4c-v_Ri-4s-tEUG-rDG_rGcrTXMgdRtWlEfX4G-oQ9lRrX65HHbY8PY4iH/pubchart?oid=380387773&amp;format=interactive"></iframe>
        </div>
        <button onclick="window.location.href='management.html'">返回管理本部</button>
    </div>
</body>
</html>
